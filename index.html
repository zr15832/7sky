<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>7sky VPN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #FFD700;
      background-image: url('logo_background.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #FFD700;
    }

    a.button {
      display: inline-block;
      background: #FFD700;
      color: #000;
      padding: 15px 30px;
      margin: 10px;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }

    a.button:hover {
      background: #d4af37;
    }

    #status {
      margin-top: 15px;
      font-size: 1rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>7sky VPN</h1>
  <a id="download" href="#" class="button" download>در حال بارگذاری...</a>
  <a href="https://t.me/sevenskyvpn" class="button" target="_blank">کانال تلگرام</a>
  <div id="status">در حال دریافت آخرین نسخه V2RayNG...</div>

  <script>
    fetch('https://api.github.com/repos/2dust/v2rayNG/releases/latest')
      .then(response => response.json())
      .then(data => {
        const apk = data.assets.find(asset => asset.name.endsWith('.apk'));
        if (apk) {
          const link = document.getElementById('download');
          link.href = apk.browser_download_url;
          link.textContent = 'دانلود V2RayNG';
          document.getElementById('status').textContent = `نسخه: ${data.tag_name}`;
        } else {
          document.getElementById('download').textContent = 'فایل APK پیدا نشد';
        }
      })
      .catch(() => {
        document.getElementById('download').textContent = 'خطا در دریافت نسخه';
      });
  </script>
</body>
</html>
